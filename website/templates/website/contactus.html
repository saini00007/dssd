{% extends 'website/base.html' %}
{% load static%}
{% block base_meta_block %}
	<!-- This Block Needs to be on every page of the Website -->
	<title> Cyber Vidyapeeth </title>
	<meta name="keywords" content="Cyber Vidyapeeth " />
	<meta name="description" content="Cyber Vidyapeeth " />
{% endblock%}

{% block base_head_block %}
{% endblock base_head_block %}
{% block base_block %}
<div class="inner_page_intro_header">
  <div class="shadeoverlay"></div>
  <div class="container">
    <div class="content">
      <h1 class=""> Contact Us </h1>
    </div>
  </div>
</div>

<div class="container py-5 page_content">
	<div class="mdp-map">
		<iframe width="100%" height="600" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=100%25&amp;height=600&amp;hl=en&amp;q=28.432530,77.302659+(Cyber%20Vidyapeeth%E2%84%A2)&amp;t=&amp;z=16&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
		
	</div>

	<div class="mt-4">
		<div class=" ">
			<div class="row">
				<div class="col-md-12 bg-gray p-3">
					<form class="form flat_form ajax_form refresh_on_success" action="">
						{% csrf_token %}
						<div class="form-loader hidden ">
					      <p><i class="fa fa-pulse fa-spinner "></i><br/>
					      <span class="font-16">Please Wait ...</span></p>
					    </div>

						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
									<label> Name  <span class="text-danger">*</span></label>
									<input type="text" name="name" class="form-control" placeholder="Enter Your Name " value="{{cv.course_chapter.name}}" />
									<div class="help-text"></div>
								</div>
							</div>
							<div class="col-sm-6">
								<div class="form-group">
									<label> Email  <span class="text-danger">*</span></label>
									<input type="text" name="name" class="form-control" placeholder="Enter Your Email ID " value="{{cv.course_chapter.name}}" />
									<div class="help-text"></div>
								</div>
							</div>
						</div>

						

						
						<div class="form-group">
							<label> Mobile  <span class="text-danger">*</span></label>
							<input type="text" name="name" class="form-control" placeholder="Enter Your Email ID " value="{{cv.course_chapter.name}}" />
							<div class="help-text"></div>
						</div>

						<div class="form-group">
							<label> Subject  <span class="text-danger">*</span></label>
							<input type="text" name="name" class="form-control" placeholder="Enter Subject " value="{{cv.course_chapter.name}}" />
							<div class="help-text"></div>
						</div>
						
						<div class="form-group">
							<label> Message  <span class="text-danger">*</span></label>
							<textarea class="form-control" rows="3"></textarea>
							<div class="help-text"></div>
						</div>

							


							
						<div class="text-right">
							<button type="submit" class="btn submit_btn btn-primary d-block ">
						        <span  class="spinner-border spinner-border-md spinner-border-thin btn_loader mr-1 d-none"></span>
						        <span class="btn_text">Submit</span>
						    </button>
					  </div>
					</form>
				</div>

				
			</div>
	</div>

</div>

{% endblock base_block %}
